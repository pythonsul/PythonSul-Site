<head>
    <meta charset="utf-8">
    <title>{{SITENAME}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="{{SITE_META_KEYWORDS}}" name="keywords">
    <meta content="{{SITE_META_DESCRIPTION}}" name="description">
  
    <!-- Favicons -->
    <link href="{{ SITEURL }}/theme/img/favicon.png" rel="icon">
    <link href="{{ SITEURL }}/theme/img/apple-touch-icon.png" rel="apple-touch-icon">

    <meta property="og:title" content="Python Sul - 2024">
    <meta property="og:type" content="Python Sul - 2024">
    <meta property="og:description" content="Evento regional da comunidade Python do Sul, com intuito de popularizar e disseminar o conhecimento da linguagem python.">
    {% if article %}
    <meta property="og:image" content="{{ SITEURL }}/theme/img/palestrante/{{article.image}}">
    <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}">
    {% else %}
    <meta property="og:image" content="{{ SITEURL }}/theme/img/share.png?v2020">
    <meta property="og:url" content="{{ SITEURL }}">
    {% endif %}
    <meta property="og:image:alt" content="logo Python Sul">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200px">
    <meta property="og:image:height" content="630">
    
    <meta name="twitter:card" content="summary_large_image">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">
  
    <!-- Bootstrap CSS File -->
    <link href="{{ SITEURL }}/theme/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Libraries CSS Files -->
    <link href="{{ SITEURL }}/theme/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/lib/animate/animate.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/lib/venobox/venobox.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  
    <!-- Main Stylesheet File -->
    <link href="{{ SITEURL }}/theme/css/style.css" rel="stylesheet">
  
    <!-- =======================================================
      Theme Name: TheEvent
      Theme URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/
      Author: BootstrapMade.com
      License: https://bootstrapmade.com/license/
    ======================================================= -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
  </head>
