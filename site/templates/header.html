<header id="header">
    <div class="container">
        <div id="logo" class="pull-left">
            <a href="/" class="scrollto"><img src="{{ SITEURL }}/theme/img/logo-header.png" alt="Logo mini {{SITENAME}}" title="Logo mini {{SITENAME}}"></a>
        </div>
        <nav id="nav-menu-container">
            <ul class="nav-menu">
                {% for tag, text, active in MENU %}
                    {% if active %}
                    <li class="menu-active"><a href="{{tag}}">{{text}}</a></li>
                    {% else %}
                    <li><a href="{{tag}}">{{text}}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
